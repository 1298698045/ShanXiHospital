<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1220px">
    <title>中医特色</title>
    <link rel="stylesheet" href="../../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/head.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/displayBlock.css">
    <link rel="stylesheet" href="/css/pagination.css">
</head>
<body>
    <div class="wrap">
        <div class="headerWrap"></div>
        <div class="posBoxWrap"></div>
        <div class="center">
            <div class="Breadcrumb">
                <span>您现在的位置:  </span>
                <span class="black" id="homePage">首页 ></span>
                <span class="black">中医特色 ></span>
                <span class="black">中医药博物馆 ></span>
                <span>健康时间</span>
            </div>
            <div class="row_title">
                <div class="imgs">
                    <img src="../../images/01.png" alt="">
                </div>
                <p class="name">健康时间</p>
                <div class="imgs">
                    <img src="../../images/02.png" alt="">
                </div>
            </div>
            <div class="videoWrap marginAuto">
                <div class="dynamic" id="videoId">

                </div>
            </div>
            <div id="pages">

            </div>
        </div>
        <div class="footer_wrap">

        </div>
    </div>
</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/swiper-3.4.2.min.js"></script>
<script src="../../utils/head.js"></script>
 
<script src="../../utils/footer.js"></script>
<script src="../../js/pagination.js"></script>
<script>
    $(function(){
        let videoStr = '';
        for(let i=0; i < 9; i++){
            videoStr += '<div class="box">'+
'                    <div class="box_child">'+
'                        <div class="img">'+
'                            <p class="play_icon"></p>'+
'                        </div>'+
'                        <div class="textWrap">'+
'                            <p class="text">'+
'                                大爱无言惠苍生'+
'                            </p>'+
'                        </div>'+
'                    </div>'+
'                </div>';
        }
        $('#videoId').append(videoStr);
        var swiperTwo = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            slidesPerView: 3,
            paginationClickable: true
        });
        $('#featuresId .box .add_icon').click(function(){
            $('.modal_modal').show();
        })
        $('#modal_cancel').click(function(){
            $('.modal_modal').hide();
        })
        new Pagination({
            element: '#pages',
            type: 1,
            pageIndex: 1,
            pageSize: 10,
            pageCount: 5,
            total: 100,
            jumper: true,
            singlePageHide: false,
            prevText: '',
            nextText: '',
            disabled: true,
            currentChange: function(index) {
                console.log(index);
            }
        });
    })
</script>
</html>
