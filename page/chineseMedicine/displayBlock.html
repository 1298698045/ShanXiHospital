<body>

<script>
    $(function(){
        // 陈列展示
        let list = [
            {
                imgUrl:"/images/t5.jpg",
                name:"山西中医博物馆"
            },
            {

            {

            },
            {
                imgUrl:"/images/t7.jpg",
                name:"人文始祖伏羲、神农展厅"
            },
            {
                imgUrl:"/images/t5.jpg",
                name:"山西中医博物馆"
            },
            {
                imgUrl:"/images/t6.jpg",
                name:"山西中医颂"
            },
            {
                imgUrl:"/images/t7.jpg",
                name:"人文始祖伏羲、神农展厅"
            }
        ]
        let strfeatures = '';
        for(let i=0; i < list.length; i++){
            strfeatures += '<div class="box">'+
'                    <div class="box_child">'+
'                        <div class="img">'+
'                         <img class="imgurl" src="'+ list[i].imgUrl +'"/>  '+    
'                            <div class="modal">'+
'                                <p class="add_icon"></p>    '+
'                            </div>'+
'                        </div>'+
'                        <div class="text_Wrap">'+
'                            <p class="text">'
                                + list[i].name +
'                            </p>'+
'                        </div>'+
'                    </div>'+
'                </div>';
        }
        $('#featuresId').append(strfeatures);
        var swiperTwo = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            slidesPerView: 3,
            paginationClickable: true
        });
        $('#featuresId .box .add_icon').click(function(){
            $('.modal_modal').show();
        })
        $('#modal_cancel').click(function(){
            $('.modal_modal').hide();
        })
        new Pagination({
            element: '#pages',
            type: 1,
            pageIndex: 1,
            pageSize: 10,
            pageCount: 5,
            total: 100,
            jumper: true,
            singlePageHide: false,
            prevText: '',
            nextText: '',
            disabled: true,
            currentChange: function(index) {
                console.log(index);
            }
        });
    })
</script>
